{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Learn with AK{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-card text-center">
            <h1 style="font-size: 5rem; margin-bottom: 1rem;">{{ error_code }}</h1>
            <h2 class="mb-3">{{ error_message }}</h2>
            <p class="mb-4" style="color: var(--text-secondary);">{{ error_description }}</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
        </div>
    </div>
</div>
{% endblock %}
